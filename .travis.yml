---

language: python
python: "2.7"
sudo: required
dist: trusty

env:
  global:
    - PATH=/usr/local/bin:/usr/bin:/bin:/usr/sbin:/usr/local/sbin

# Install ansible
addons:
  apt:         
    packages:
      - python-setuptools

before_install:
  - printf '[mysqld]\ninnodb_large_prefix = 1\ninnodb_file_format = "Barracuda"\ninnodb_file_per_table = 1\n' | sudo tee /etc/mysql/conf.d/gitlab.cnf
  - sudo mysql_upgrade
  - sudo service mysql restart
  - sudo mysql -e "SELECT @@innodb_file_per_table;"
  - sudo mysql -e "SELECT @@innodb_file_format;"
  - sudo mysql -e "SELECT @@innodb_large_prefix;"
  - sudo mysql -e "SELECT VERSION();"

install:
  - sudo -H easy_install pip
  # http://urllib3.readthedocs.io/en/latest/user-guide.html#ssl-py2
  - sudo -H pip install -U pyOpenSSL cryptography idna certifi
  - sudo -H pip install -U urllib3
  # https://github.com/ansible/ansible/issues/23642#issuecomment-297469043
  - sudo -H pip install -U ndg-httpsclient

  # Install ansible
  - sudo -H pip install -U ansible

  # Check ansible version
  - ansible --version

script: ./test.sh

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
